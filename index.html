<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images 2/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__grade">
          <span class="result__final">76</span>
          <span class="result__parameter">of 100</span>
        </div>
        <span class="result__evaluation">Great</span>
        <span class="result__text"
          >Your performance exceed 65% of the people conducting the test
          here!</span
        >
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__item summary__item--red">
          <img
            class="summary__icon"
            src="./assets/images 2/icon-reaction.svg"
            alt=""
          />
          <p class="summary__text">Reaction</p>
          <span class="summary__final">80 <span class="summary__parameter">/100</span></span>
        </div>
        <div class="summary__item summary__item--yellow">
          <img
            class="summary__icon"
            src="./assets/images 2/icon-memory.svg"
            alt=""
          />
          <p class="summary__text">Memory</p>
          <span class="summary__final">92 <span class="summary__parameter">/100</span></span>
        </div>
        <div class="summary__item summary__item--green">
          <img
            class="summary__icon"
            src="./assets/images 2/icon-verbal.svg"
            alt=""
          />
          <p class="summary__text">Verbal</p>
          <span class="summary__final">61 <span class="summary__parameter">/100</span></span>
        </div>
        <div class="summary__item summary__item--blue">
          <img
            class="summary__icon"
            src="./assets/images 2/icon-visual.svg"
            alt=""
          />
          <p class="summary__text">Visual</p>
          <span class="summary__final">73 <span class="summary__parameter">/100</span></span>
        </div>
        <a class="button" href="#">Continue</a>
      </div>
    </main>
  </body>
</html>
